<div class="container-fluid p-5">
   <div class="row">
      <div class="col-4 jumbotron" style="border-radius: 10px;">
        <form #f="ngForm" name="form" (ngSubmit)="onSubmit(f)" class="w-100 mt-4">
            <h2>{{isTittle?'Update Task':'Add Task'}}</h2>
            <div class="form-group">
                <input type="hidden" name="id" [(ngModel)]="task.id" class="form-control">
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text"  name="Description" [(ngModel)]="task.description" class="form-control">
            </div>
            <div class="form-group">
                <label>Date</label>
                <input type="date" name="date" [(ngModel)]="task.date" class="form-control">
            </div>
            <div class="form-group">
                <label>Status</label>
               <!--  <input type="text" name="Description" [(ngModel)]="task.status" class="form-control"> -->

               <select name="status" [(ngModel)]="task.status" class="form-control">
                <option  value="Open">Open</option>
                <option  value="Completed">Completed</option>
               </select>
            </div>
            <button type="submit" class="btn btn-success mt-2">{{isEdit?'Update Task':'Add Task'}}</button>
        </form>
      </div>
      
      <div class="col-8">
        <div class="card mt-4">
            <div>
                <input type="text" [(ngModel)]="searchText"/>
                <button type="submit" (click)="getAll()">Submit</button>
            </div>
        <h2>Task List</h2>
            <table class="table">
                <thead class="table-secondary text-center">
                    <tr>
                        <th>Description</th>
                        <th>Date</th>
                         <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr *ngFor="let user of usersList">
                        <td>{{user.description}}</td>
                        <td>{{user.date|date:'dd-MM-yyyy'}}</td>
                        <td>{{user.status}}</td>
                        <td style="cursor:pointer; "><fa-icon (click)="edit(user)" [icon]="faEdit" class="icon-green"></fa-icon>
                        <fa-icon (click)="delete(user)" [icon]="faTrashAlt" class="icon-red ms-3" ></fa-icon></td>
                    </tr>
                </tbody>
            </table>
      </div>
      </div>
   </div>
</div>
